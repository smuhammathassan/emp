<!DOCTYPE html>
<html>

<head>
    <title id="title">Employee Records</title>
    <h1>Employee Records</h1>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <button id="btn-login">Connect Metamask</button>

    <button id="btn-logout">Disconnect Metamask</button>
    <div id="container">

        <div id="sub-container">
            <div id="addemp" class="addempdiv">
                <h2>Add Employee</h2>
                <form id="addempform">
                    <label for="id">ID:</label>
                    <input type="number" id="e-id" name="id"><br><br>
                    <label for="name">Name:</label>
                    <input type="text" id="e-name" name="name"><br><br>
                    <input type="submit" value="Add Employee" onclick="goinTrough()">
                </form>
            </div>


            <div class="fetchdiv">
                <h2>Retrive Employee information</h2>
                <form id="fetchForm">
                    <label for="id">ID:</label>
                    <input type="number" id="e-idR" name="id"><br><br>
                    <input type="submit" value="Retrive Record" onclick="startingFetch()">
                </form>
                <p id="output">Employee name is</p>
            </div>
            <div class="rmdiv">
                <h2>Delete Employee Record</h2>
                <form id="DeleteEmp">
                    <label for="id">ID:</label>
                    <input type="number" id="e-idRM" name="id"><br><br>
                    <input type="submit" value="Delete Record" onclick="startingFetchRM()">
                </form>
            </div>
        </div>

    </div>



    <script type="text/javascript" src="./index.js"></script>
</body>


</html>
