<!DOCTYPE html>
<html>

<head>
    <title id="title">Employee Records</title>
    <h1>Employee Records</h1>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <button id="btn-login">Connect Metamask</button>

    <button id="btn-logout">Disconnect Metamask</button>
    <div id="container">

        <div id="sub-container">
            <div id="addemp" class="addempdiv">
                <h2>Add Employee</h2>
                <!--<form id="addempform">-->
                <label for="id">ID:</label>
                <input type="number" id="e-id"><br><br>
                <label for="name">Name:</label>
                <input type="text" id="e-name"><br><br>
                <button id="add-btn">Add Employee</button>
                <!--</form>-->
            </div>


            <div class="fetchdiv">
                <h2>Retrive Employee information</h2>
                <!--<form id="addempform">-->
                <label for="id">ID:</label>
                <input type="number" id="e-idR"><br><br>
                <button id="retrive-btn">Retrive Record</button>
                <!--</form>-->
                <p id="output">Employee name is</p>
            </div>
            <div class="rmdiv">
                <h2>Delete Employee Record</h2>
                <!--<form id="addempform">-->
                <label for="id">ID:</label>
                <input type="number" id="e-idRM"><br><br>
                <button id="delete-btn">Delete Record</button>
                <!--</form>-->
            </div>
        </div>

    </div>



    <script type="text/javascript" src="./index.js"></script>
</body>


</html>
